<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="contenido">
        <picture class="logo__alura"></picture>
        <section class="contenido__seccion__izq">
            <textarea name="" id="" placeholder="Ingrese el texto aqui"></textarea>
            <span class="contenido__span__alerta">
                <picture id="icono-span"></picture>
                <p id="texto-span">Solo letras minúsculas y sin acentos</p>
            </span>
            <div class="contenido__seccion__izq__div__botones">
                <button class="botones_seccion_izq" id="btn-encriptar">Encriptar</button>
                <button class="botones_seccion_izq" id="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="contenido__seccion__der">
            <img class="imagen__persona" src="assets/img-persona.png" alt="persona buscando algo">
            <div class="contenedor__textos__seccion__der">
                <p class="texto_titulo">Ningún mensaje fue encontrado</p>
                <p class="texto_descripcion">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </section>
        <section class="contenido__seccion__desencriptado">
            <p class="texto_desencriptado"></p>
            <!-- <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Orci montes, sit et diam risus scelerisque vitae est.
                Tortor maecenas nunc ut laoreet. Eget diam mauris quam
                quisque ut eget fringilla sit elit. Libero, sodales duis
                fames id diam feugiat aliquet non egestas.
            </p> -->
            <button class="" id="btn-copiar">Copiar</button>
        </section>
    </main>
    <footer>
        <p>Desarrollado por: Fernando luis Hoyos Hernandez</p>
        <p>2024</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
